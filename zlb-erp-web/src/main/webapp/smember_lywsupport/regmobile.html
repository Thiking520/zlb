<html>
<head>

<meta http-equiv="Pragma" contect="no-cache">
<meta http-equiv="windows-Target" contect="_top">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link type="text/css" rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="static/formValidator/style/validator.css" />
<script type="text/javascript" src="static/jquery/jquery.min.js"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/formValidator/formValidator_min.js"></script>
<script type="text/javascript" src="static/formValidator/formValidatorRegex.js"></script>
<script type="text/javascript" src="static/variable.js"></script>
<script type="text/javascript" src="static/init.js"></script>
<script type="text/javascript" src="static/reg.js"></script>
<link href="static/css/app.css" type="text/css" rel="stylesheet" />

</script>

</head>
<body class="smember">
	<header class="register-header srow">
		<div class="wrapper">
			<div class="header-logo inline-vc">
				<a href="#">
					<!-- img使用背景替换，便于主题切换 -->
					<!-- <img class="icon" src="static/images/re/logo.png"> -->
				</a>
				<span class="text"></span>
			</div>
			<div class="link-group">
				<a href="" id="a_mainPage">首页</a>
				<!-- <span class="v-line"></span> -->
				<!-- <a href="login.html">登录</a> -->
			</div>
		</div>
	</header>
	<section class="register-content srow">
		<div class="wrapper">
			<h2 class="register-title">新用户注册</h2>
			<ul class="register-items">
				<li class="inline-vc">
					<label>用户名</label>
					<input type="text" class="form-control" placeholder="请输入您的用户名" id="userAlias" name="userAlias">
					<div class="reg-tip">
						<div class="reg-tip-inner" id="userAliasTip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label>手机号码</label>
					<input type="text" class="form-control" placeholder="请输入手机号码" id="userMobile" name="userMobile">
					<div class="reg-tip">
						<div class="reg-tip-inner" id="userMobileTip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label>短信验证码</label>
					<div class="message-auth-code inline-vc">
						<input type="text" class="form-control" placeholder="请输入手机验证码" id="mobileCode" name="mobileCode" disabled="disabled">
						<button class="btn btn-default" id="sendMobileCode" onclick="sendVerifySMS(this);">获取短信验证码</button>
					</div>
					<div class="reg-tip">
						<div class="reg-tip-inner" id="mobileCodeTip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label>密码</label>
					<input type="password" class="form-control" placeholder="请输入6-20位字符密码" id="password" name="password">
					<div class="reg-tip">
						<div class="reg-tip-inner" id="passwordTip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label>确认密码</label>
					<input type="password" class="form-control" placeholder="请再次确认您的密码" id="password2" name="password2">
					<div class="reg-tip">
						<div class="reg-tip-inner" id="password2Tip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label>验证码</label>
					<div class="auth-code inline-vc">
						<input type="text" class="form-control" placeholder="请输入验证码" id="authCode" name="authCode">
						<div class="auth-code-img">
							<img src="" id="authCodeIMG" onclick="getAuthCode(this)">
							<button class="btn btn-default btn-auth-code btn-block" onclick="getAuthCode(this.parentNode.children[0])">获取验证码</button>
						</div>
					</div>
					<div class="reg-tip">
						<div class="reg-tip-inner" id="authCodeTip"></div>
						<div class="reg-tip-arrow"></div>
					</div>
				</li>
				<li class="inline-vc">
					<label></label>
					<div class="agreements">
						<div class="checkbox">
							<label><input type="checkbox" id="readCheckBox"> 我已阅读并接受 </label>
							<a href="#" data-toggle="modal" data-target="#modalProtocl">《注册用户协议》</a>
						</div>
					</div>
					<div class="register-tip"></div>
				</li>
				<li class="inline-vc">
					<label></label>
					<button class="btn btn-default btn-block btn-register" id="submitButton" name="submit" type="button" onclick="submitForm()">立即注册</button>
				</li>
			</ul>
		</div>
	</section>
	<footer class="register-footer srow inline-vhc">
		<span>© 2015-2016 </span>
		<span> &nbsp;深圳市智联宝生态科技有限公司 </span>
		<a href="http://www.miibeian.gov.cn" target="_blank">  粤ICP备15102042号-5</a>
		<img src="./ghs.png" style="width: 20px; height: 20px; margin-left: 12px; margin-top: -5px;">
		<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502000157" target="_blank" style="margin-left: 0;"> 粤公网安备 44030502000157号</a>
	</footer>

	<!-- 注册协议modal -->
	<!-- Modal -->
	<div class="modal fade" id="modalProtocl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">智屏服务协议</h4>
	      </div>
	      <div class="modal-body">
					<iframe src="./protocol/index.html" frameborder="0" width="100%" height="100%"></iframe>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">同意并继续</button>
	      </div>
	    </div>
	  </div>
	  <script>
	  	$('#modalProtocl').on('hide.bs.modal', function (e) {
	  	  $('#readCheckBox').prop("checked",true);
	  	})
	  </script>
	</div>
</body>
</html>
