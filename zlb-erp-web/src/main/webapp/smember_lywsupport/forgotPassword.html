<body class="smember">

	<section class="section-wrapper forgot-password">
		<section class="section-header srow">
			<header class="forgotPassword-header srow">
				<div class="wrapper">
					<div class="header-logo inline-vc">
						<a href="#">
							<!-- img使用背景替换，便于主题切换 -->
							<!-- <img class="icon" src="static/images/re/logo.png"> -->
						</a>
						<span class="text"></span>
					</div>
					<div class="link-group">
						<a href="/">首页</a>
						<!-- <span class="v-line"></span>
						<a href="login.html">登录</a>
						<span class="v-line"></span>
						<a href="regmobile.html">注册</a> -->
					</div>
				</div>
			</header>
		</section>

		<section class="section-container srow">

				<div class="wrapper">
					<div class="progress-box">
						<div class="ystep1" align="center"></div>
					</div>
					<div class="step-box">
						<div id="fstep1">
							<form id="step1Form">
								<ul class="forgotPassword-items">
									<li class="inline-vc">
										<label>用户名</label>
										<input type="text" class="form-control" placeholder="请输入您的用户名" id="userAlias" name="userAlias">
										<div class="reg-tip">
											<div class="reg-tip-inner" id="userAliasTip"></div>
											<div class="reg-tip-arrow"></div>
										</div>
									</li>
									<li class="inline-vc">
										<label>验证码</label>
										<div class="auth-code inline-vc">
											<input type="text" class="form-control" placeholder="请输入验证码" id="authCode" name="authCode">
											<div class="auth-code-img">
												<img src="" id="authCodeIMG" onclick="getAuthCode(this)">
												<button class="btn btn-default btn-auth-code btn-block" type="button" onclick="getAuthCode(this.parentNode.children[0])">获取验证码</button>
											</div>
										</div>
										<div class="reg-tip">
											<div class="reg-tip-inner" id="authCodeTip"></div>
											<div class="reg-tip-arrow"></div>
										</div>
									</li>
									<li class="inline-vc">
										<label></label>
										<button id="step1Btn" name="submit" type="button" class="btn btn-default btn-next" onclick="goStep2()">下一步</button>
									</li>
								</ul>

							</form>
						</div>
						<div id="fstep2" style="display: none">
							<form id="step2Form">
								<ul class="forgotPassword-items">
									<li class="inline-vc">
										<label>请选择验证方式</label>
										<select id="verifyType" class="form-control">
											<option value="0" selected="selected">已验证手机</option>
										</select>
									</li>
									<li class="inline-vc">
										<label>用户名</label>
										<span id="step2UserAlias" class="form-control" disabled="disabled"></span>
									</li>
									<li class="inline-vc">
										<label id="labelTxt1">已验证手机号</label>
										<span id="step2UsermobileNum" class="form-control" disabled="disabled"></span>
									</li>
									<li class="inline-vc">
										<label id="labelTxt2">短信验证码</label>
										<div class="message-auth-code inline-vc">
											<input type="text" class="form-control" placeholder="请输入验证码" id="mobileCode" name="mobileCode" disabled="disabled">
											<button class="btn btn-default" type="button" id="sendMobileCode" onclick="sendVerifySMS(this);return false;">获取短信验证码</button>
										</div>
									</li>
									<li class="inline-vc">
										<label></label>
										<button id="step2Btn" name="submit" type="button" class="btn btn-default btn-next" onclick="goStep3()">下一步</button>
									</li>
								</ul>
							</form>
						</div>
						<div id="fstep3" style="display: none">
							<form id="step3Form">
								<ul class="forgotPassword-items">
									<li class="inline-vc">
										<label>密码</label>
										<input type="password" class="form-control" placeholder="请输入6-20位字符密码" id="password" name="password">
										<div class="reg-tip">
											<div class="reg-tip-inner" id="passwordTip"></div>
											<div class="reg-tip-arrow"></div>
										</div>
									</li>
									<li class="inline-vc">
										<label>确认密码</label>
										<input type="password" class="form-control" placeholder="请再次确认您的密码" id="password2" name="password2">
										<div class="reg-tip">
											<div class="reg-tip-inner" id="password2Tip"></div>
											<div class="reg-tip-arrow"></div>
										</div>
									</li>
									<li class="inline-vc">
										<label></label>
										<button id="step3Btn" name="submit" type="button" class="btn btn-default btn-next" onclick="goStep4()">提交</button>
									</li>
								</ul>
							</form>
						</div>
						<div id="fstep4" style="display: none">
							<ul class="forgotPassword-items">
								<h3>新密码设置成功</h3>
								<a id="a_goLogin" href="" class="btn btn-default btn-login">马上登录</a>
							</ul>
						</div>
					</div>
				</div>


		</section>

		<section class="section-footer srow">
			<footer class="forgotPassword-footer srow inline-vhc">
				<span>© 2015-2016 </span>
				<span> &nbsp;深圳市智联宝生态科技有限公司 </span>
				<a href="http://www.miibeian.gov.cn" target="_blank">  粤ICP备15102042号-5</a>
				<img src="./ghs.png" style="width: 20px; height: 20px; margin-left: 12px; margin-top: -5px;">
				<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502000157" target="_blank" style="margin-left: 0;"> 粤公网安备 44030502000157号</a>
			</footer>
		</section>

	</section>
	<script type="text/javascript">
		$(function() {
			initSysPath();
		});
	</script>
</body>
</html>
