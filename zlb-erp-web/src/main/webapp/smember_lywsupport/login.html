<body class="smember">
	<header class="login-header srow">
		<div class="wrapper">
			<div class="header-logo inline-vc">
				<a href="#"> 
				</a> <span class="text"></span>
			</div>
		</div>
	</header>
	<section class="login-content srow">
		<div class="wrapper flex-vc flex-h-end">
			<div class="login-box">
				<h2>账号登录</h2>
				<form>
					<div class="input-icon">
						<i class="icon fa fa-user"></i> <input type="text" class="form-control" placeholder="用户名／手机号码" id="username" name="username">
					</div>
					<div class="input-icon">
						<i class="icon fa fa-lock"></i> <input type="password" class="form-control" placeholder="请输入6-20位密码" id="password" name="password">
					</div>
					<div class="auth-input-code">
						<div class="input-icon">
							<i class="icon fa fa-align-right"></i> <input type="text" class="form-control" placeholder="请输入验证码" id="authCode" name="authCode" onkeyup="verifyAuthCode(this,'authCode')">
						</div>
						<div class="auth-code-img">
							<img id="successImg" src="static/image/true.gif" /> <img id="getcodeImg" src="/getcode" alt="点击更换" title='点击更换' class="code-img" onclick="javascript:createAuthCode(this);">
						</div>
					</div>
				</form>
				<!--  <div class="drow helper-link clearfix">
					<a href="#" class="pull-left" id="a_forgetpassword">忘记密码？</a> <a href="＃" class="pull-right" id="a_regAccountBtn">注册账号</a>
				</div>-->
				<button class="btn btn-default btn-block btn-login" id="submitinput" name="submit" onclick="submitForm()">登&nbsp;&nbsp;录</button>
				
				<div class="login-msg drow">
					<span id="msg"></span>
				</div>
			</div>
		</div>
	</section>
	<footer class="login-footer srow inline-vhc">
